<div class="col-sm-6">        
    <div class="contentBlock">    
        <h2>HTML5 Web Storage with SetTimeOut Function</h2>
        <div id="demo1" class="m-b-10"></div>
        <button type="button" class="btn btn-primary" onclick="getName1()">Get Content</button>
    </div>
</div>
<!-- End Get Data -->



<script>

//The Local Storage

// Check browser support
function getName1(){
  setTimeout(function(){
     if (typeof(Storage) !== "undefined") {
    // Store
      localStorage.setItem("key", "{'name':'Smith', 'age':23, 'country':'US'}");
    // Retrieve
     document.getElementById("demo1").innerHTML = localStorage.getItem("key");
    } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
  }, 1000)
 
}

</script>
