  <div class="contentBlock">
    <div id="digiClock1"></div>
  </div>
</div>
<!-- End Digital Clock -->

<script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('digiClock1').innerHTML = 
        h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }

    startTime();
</script>

<!-- Start Digital Clock -->
<div class="col-sm-6">
  <div class="contentBlock">
    <div id="digiClock2">&nbsp;</div>
  </div>
</div>
<!-- End Digital Clock -->

<script type="text/javascript">

function updateClock() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();

  // Pad the minutes and seconds with leading zeros, if required
  h = ( h < 10 ? "0" : "" ) + h;
  m = ( m < 10 ? "0" : "" ) + m;
  s = ( s < 10 ? "0" : "" ) + s;

  // Choose either "AM" or "PM" as appropriate
  var timeOfDay = ( h < 12 ) ? "AM" : "PM";

  // Convert the hours component to 12-hour format if needed
  h = ( h > 12 ) ? h - 12 : h;

  // Convert an hours component of "0" to "12"
  h = ( h == 0 ) ? 12 : h;

  // Compose the string for display
  var currentTimeString = h + ":" + m + ":" + s + " " + timeOfDay;

  // Update the time display
  document.getElementById("digiClock2").firstChild.nodeValue = currentTimeString;
}

updateClock();
setInterval('updateClock()', 1000 )

</script>
