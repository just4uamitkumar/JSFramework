<!-- Start Scroll Section -->
<div class="col-sm-8">        
    <div class="contentBlock">
        <div class="range-slider">
        	<div class="startPoint"></div>
        	<div class="dragMe"></div>
        	<div class="endPoint"></div>
        	<div class="clearfix"></div>
        </div>

        <div class="row">
        	<div class="col-sm-6">
		        <button class="btn btn-primary" id="firstLeft">Move Left</button>
		        <button class="btn btn-primary" id="firstRight">Move right</button>
		    </div>

		    <div class="col-sm-6 text-right">
		    	<button class="btn btn-primary" id="secondLeft">Move Left</button>	        
		        <button class="btn btn-primary" id="secondRight">Move Right</button>		        
		    </div>
        </div>        

	    <div class="col-sm-12 text-center">
	        <button class="btn btn-warning" id="getDistance">Get Distance</button>	       
	    </div>

        <p>Distance between both the point is <strong id="distance"></strong></p>        
    </div>                
</div>
<!-- End Scroll Section -->

<!-- Start Scroll Section -->
<div class="col-sm-4">        
    <div class="contentBlock">
    	<div class="scrollArray form-group">
	        <button class="prev btn btn-primary" id="getPrev"><i class="fa fa-thumbs-down"></i></button>
	        <input type="text" class="form-control" value="" />
	        <button class="next btn btn-primary" id="getNext"><i class="fa fa-thumbs-up"></i></button>
	    </div>
    </div>

    <div class="contentBlock">
    	<div class="scrollArray form-group">
	        <button class="prev btn btn-primary" id="Prev"><i class="fa fa-thumbs-down"></i></button>
	        <input type="text" id="getVal" class="form-control" value="" />
	        <button class="next btn btn-primary" id="Next"><i class="fa fa-thumbs-up"></i></button>
	    </div>
    </div>                  
</div>
<!-- End Scroll section -->



<script>


(function(){
	var i = 0, len;
	var myArray = ['HTML', 'CSS', 'JavaScript', 'Photosop', 'Illustrator', 'ReactJs', 'Angular'];
	len = myArray.length;

	var x = document.getElementById('getVal');

	function getElem(i){
	  x.value = myArray[i];
	}
	
	getElem(0);

	document.getElementById('Next').onclick = function(){
	  if (i < len-1) {
	    i++;
	    getElem(i);
	  }	  
	}
	
	document.getElementById('Prev').onclick = function(){
		if (i > 0) {
	    	i--;
	    	getElem(i);
	  	}
	}	
})();


(function(){
	var i = 0, len;
	var myArray = ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'];
	len = myArray.length;

	var x = document.getElementsByClassName('scrollArray')[0].childNodes[3];

	function getElem(i){
	  x.value = myArray[i];
	}
	
	getElem(0);

	document.getElementById('getNext').onclick = function(){
		if(i == len - 1){
	      i = 0;
	      getElem(0);
	  }

	  else if (i < len-1) {
	    i++;
	    getElem(i);
	  }
	}

	
	document.getElementById('getPrev').onclick = function(){
		if (i > 0) {
	    i--;
	    getElem(i);
	  }

	  else if (i == 0) {
	    i = (len-1);
	     getElem(len-1);
	  }
	}
	
})();


(function(){
	var A = document.getElementsByClassName('startPoint')[0];
	var B = document.getElementsByClassName('endPoint')[0];
	A.innerHTML = 0;
	B.innerHTML = 460;

	function getWidth(){
		var Aw = A.clientWidth; //StartPoint Width;
		var Bw = B.clientWidth; //EndPoint Width;
		var Ax = A.offsetLeft - Aw/2; //StartPoint Left Position;
		var Bx = B.offsetLeft - Bw/2; //EndPoint Left Position;
		return {
				 Aw:Aw,
				 Bw:Bw,
				 Ax:Ax,
				 Bx:Bx
			}
	}	
	  
    A.style.left = '0px';
    B.style.left = '460px';
	
	document.getElementById('firstLeft').onclick = function (){
		if( parseInt(A.style.left) >= 230 ){
			alert('You are trying to move out of range');
		}
		else{
			A.style.left = parseInt(A.style.left) + 30 + 'px';
			A.innerHTML = A.style.left.slice(0,-2);	
		}			
	}

	document.getElementById('firstRight').onclick = function (){
		if( parseInt(A.style.left) <= 0 ){
			alert('You are moving far away');
		}
		else{
			A.style.left = parseInt(A.style.left) - 30 + 'px';
			A.innerHTML = A.style.left.slice(0,-2);
		}			
	}

	document.getElementById('secondLeft').onclick = function (){
		if( parseInt(B.style.left) <= 230 ){
			alert('You are moving far away');
		}
		else{
			B.style.left = (parseInt(B.style.left) - 30) + 'px';
			B.innerHTML = B.style.left.slice(0,-2);	
		}			
	}

	document.getElementById('secondRight').onclick = function (){
		if( parseInt(B.style.left) >= 460 ){
			alert('You are trying to move out of range');
		}
		else{
			B.style.left = (parseInt(B.style.left) + 30) + 'px';
			B.innerHTML = B.style.left.slice(0,-2);		
		}		
	}

	document.getElementById('getDistance').onclick = function distance(){
		var getData = getWidth();
		document.getElementById('distance').innerHTML = getData.Bx - getData.Ax;
	}
})()
</script>
