</body>

<div class="loginWrap">
	<div class="loginCont">
		<h4>JavaScript FrameWork</h4>
		<form id="loginForm" name="loginForm" action="index.shtml" onsubmit="return(login());">
			<div class="form-group">                			
				<input type="text" name="username" placeholder="Enter UserName" 
					onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'Enter UserName'" />                    
			</div>
			<div class="form-group">
                <i class="fa fa-eye" id="showPass"></i>				
				<input type="password" name="password" id="password" placeholder="Enter Password" 
					onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'Enter Password'"/>                    
			</div>
			<div class="form-group">            
	            <button type="submit">Login</button>	            
	        </div>
		</form>
	</div>
</div>
