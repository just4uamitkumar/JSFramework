<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4.0, user-scalable=yes">
<link type="image/x-icon" rel="shortcut icon" href="./images/favicon.ico">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" href="./css/style.css">

<!-- For progressively larger displays -->
<link rel="stylesheet" media="only screen and (max-width: 992px)" href="./css/992.css">
<link rel="stylesheet" media="only screen and (max-width: 768px)" href="./css/768.css">
    
</head>
</body>

<div class="loginWrap">
	<div class="loginCont">
		<h4>JavaScript FrameWork</h4>
		<form id="loginForm" name="loginForm" action="index.shtml" onsubmit="return(login());">
			<div class="form-group">                			
				<input type="text" name="username" placeholder="Enter UserName" 
					onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'Enter UserName'" />                    
			</div>
			<div class="form-group">
                <i class="fa fa-eye" id="showPass"></i>				
				<input type="password" name="password" id="password" placeholder="Enter Password" 
					onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'Enter Password'"/>                    
			</div>
			<div class="form-group">            
	            <button type="submit">Login</button>	            
	        </div>
		</form>
	</div>
</div>

<script type="text/javascript">
function login (){
	if( document.loginForm.username.value == "" ){
        alert( "Please provide user name!" );
        document.loginForm.username.focus() ;
        return false;
    }    

    if( document.loginForm.password.value == "" ){
        alert( "Please Enter Password!" );
        document.loginForm.password.focus() ;
        return false;
    }

    if( document.loginForm.password.value != "amit" && document.loginForm.username.value != "amit" ){
        alert( "You Entered wrong Username/Password" );
        document.loginForm.password.focus() ;
        document.loginForm.username.focus() ;
        return false;
    }

    return( true );	
}

(function (){    
    document.getElementById('showPass').onmousedown = function() {
       if ( document.getElementById('password').value.length > 0) {       
            document.getElementById('password').type = "text";        
       } 
     }

    document.getElementById('showPass').onmouseup = function(){
        document.getElementById('password').type = "password";
    }
}());
</script>

</body>
</html>
