<div class="col-sm-12">
  <div class="contentBlock">
    <h2>The responseXML Property</h2>
        <p>The XML HttpRequest object has an in-built XML parser.</p>

        <p>The <strong>responseXML</strong> property returns the server response as an XML DOM object.</p>
        <p>Using this property you can parse the response as an XML DOM object:</p>
  </div>
</div>

<!-- Start Get Data -->
<div class="col-sm-3">        
    <div class="contentBlock">    
        <h2>responseXML 1</h2>
        <div id="demo1" class="m-b-10"></div> 
        <button type="button" class="btn btn-primary" onclick="loadDoc1()">Get XML Content</button>      
    </div>
</div>
<!-- End Get Data -->

<script>
function loadDoc1(){
  var xhttp, xmlDoc, txt, x, i;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      xmlDoc = this.responseXML;
      txt = "";
      x = xmlDoc.getElementsByTagName("ARTIST");
      for (i = 0; i < x.length; i++) {
        txt = txt + x[i].childNodes[0].nodeValue + "<br>";
      }
      document.getElementById("demo1").innerHTML = txt;
    }
  };
  xhttp.open("GET", "./js/cd_catalog.xml", true);
  xhttp.send();
};
