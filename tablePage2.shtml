<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-Type" content="text/html; charset=utf-8" />

<div class="pageHeader">
    <h1></h1>
</div>
<!--end Page Header -->

<!-- Start Form Validaton -->
<div class="col-sm-12">        
    <div class="contentBlock">
        <h2 class="pull-left">Example Table</h2>
        <button class="btn btn-primary pull-right addRecord">Add Record</button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Emp ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>            
                </thead>
                <tbody>       
                               
                </tbody>
            </table>            
        </div>
    </div>
</div>
<!-- End Form Validaton -->


<!-- Start 5th Modal -->
<div class="gModal modalSM hide" id="deleteRowModal">
    <div class="modalDialog">
        <div class="modalHeader">
            <button type="button" class="close" data-dismiss="modal">
              <i class="fa fa-times"></i>
            </button>
            <h4>Delete a Row</h4>
        </div>
        <div class="modalBody">
            Are you sure you want to delete the selected row?
        </div>
        <div class="modalFooter text-right">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>              
            <button type="button" class="btn btn-primary deleteRow">Confirm Delete</button>                    
        </div>
    </div>
</div>
<!-- End 5th Modal -->

<!-- Start 5th Modal -->
<div class="gModal modalSM hide" id="addRecord">
    <div class="modalDialog">
        <div class="modalHeader">
            <button type="button" class="close" data-dismiss="modal">
              <i class="fa fa-times"></i>
            </button>
            <h4>Add Student Info</h4>
        </div>
        <form name="MyForm" id="addTodo">
            <div class="modalBody"> 
                <div class="form-group">
                    <label>Name :</label>
                    <input type="text" class="form-control" name="name">
                </div>  
            </div>
            <div class="modalFooter text-right">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>              
                <button type="submit" class="btn btn-primary save">Save</button>                    
            </div>
        </form>   
    </div>
</div>
<!-- End 5th Modal -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script id="listItemTemplate" type="text/x-handlebars-template"">   
    <tr class="headRow"  id={{id}}>
        <td><span>{{id}}</span></td>
        <td><span>{{text}}</span></td>
        <td>
            <button class="btn btn-warning deleteModal" onclick="deleteModal($(this));"><i class="fa fa-trash"></i></button>
            <button class="btn btn-warning"><i class="fa fa-pencil"></i></button>
        </td>
    </tr> 
</script>
